{% extends "base.html" %} {% block title %}shorten URL{% endblock %} {% block content %}
<div class="fom">
    <h2>Welcome to a URL shortener</h2>
    <br><br>
    <br><br><br>

    <form action="#" , method="post">
        <label for="url">Enter an https:// URL:</label>

        <input type="url" name="url_name" id="url" placeholder="https://example.com" pattern="https://.*" size="50" required>
        <br>
        <input type="submit" value="submit" class="btn btn-primary">
    </form>
    <br><br>
    <br><br><br>
</div>
<style>
    .fom {
        text-align: center;
        font: 30px;
        background-color: aliceblue;
    }
</style>{% endblock %}
